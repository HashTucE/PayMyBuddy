<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">
    <title>New Password</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>


    <div class="container">
      <div class="row col-md-6 offset-md-3 mt-5">

        <!--Alert message-->
        <!--      <div th:if="${param.error}">-->
        <!--        <div class="alert alert-danger">Invalid Email or Password</div>-->
        <!--      </div>-->
        <!--      <div th:if="${param.logout}">-->
        <!--        <div class="alert alert-success"> You have been logged out.</div>-->
        <!--      </div>-->


        <div class="card mt-5">

            <!--Logo-->
            <div class="col text-center mt-4">
              <img src="/static/img/logo.png" th:src="@{logo.jpg}" width=auto height=45>
            </div>
            <div class="card-body mt-3">
              <form
                      method="post"
                      role="form"
                      th:action="@{/login}"
                      class="form-horizontal">


                <div class="form-group mb-3">
                  <input
                          type="password"
                          id="old-password"
                          name="old-password"
                          class="form-control"
                          placeholder="&#10033;  Enter old Password"
                  />
                </div>

                <div class="form-group mb-3">
                  <input
                          type="password"
                          id="new-password"
                          name="new-password"
                          class="form-control"
                          placeholder="&#10033;  Enter new Password"
                  />
                </div>


                <div class="form-group mb-3">
                  <div class="col text-center">
                    <a href="/templates/home.html" class="btn btn-primary" role="button">Confirm</a>
                  </div>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
