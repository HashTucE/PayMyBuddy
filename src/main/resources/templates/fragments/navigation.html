<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    </head>
    <body>
    <!--Navbar-->
        <nav class="navbar navbar-expand-lg" th:fragment="navigation">
            <div class="container-fluid">
                <a class="navbar-brand"><img th:src="@{/img/logo.png}" width=auto height=45px></a>
                <ul class="navbar-nav">
                    <li th:class="${activePage == 'home'} ? 'nav-item active' : 'nav-item'">
                        <a class="nav-link" th:href="@{/home}">Home</a></li>
                    <li th:class="${activePage == 'transfer'} ? 'nav-item active' : 'nav-item'">
                        <a class="nav-link" th:href="@{/transfer}">Transfer</a></li>
                    <li th:class="${activePage == 'profile'} ? 'nav-item active' : 'nav-item'">
                        <a class="nav-link" th:href="@{/profile}">Profile</a></li>
                    <li th:class="${activePage == 'contact'} ? 'nav-item active' : 'nav-item'">
                        <a class="nav-link" th:href="@{/contact}">Contact</a></li>
                    <li th:class="${activePage == 'login'} ? 'nav-item active' : 'nav-item'">
                        <a class="nav-link" th:href="@{/login}">Log off</a></li>
                </ul>
            </div>
        </nav>
    </body>
</html>
