<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>


  <div class="container">
    <div class="row col-md-6 offset-md-3 mt-5">

        <!--Alert message-->
        <div th:if="${param.error}">Invalid username and password.</div>
        <div th:if="${param.logout}">You have been logged out.</div>


        <div class="card mt-5">
          <div class="form-group mb-3">

            <!--Logo-->
            <div class="col text-center mt-4">
              <img th:src="@{/img/logo.png}" width=auto height=45px>
            </div>
          <div class="card-body mt-3">
            <form name="loginForm" th:action="@{/login/process}" method="post">

              <div class="form-group mb-3">
                <input
                        type="text"
                        id="email"
                        name="email"
                        class="form-control"
                        placeholder="&#9993;  Email"
                />
              </div>

              <div class="form-group mb-3">
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="&#10033;  Password"
                />
              </div>

              <div class="form-group form-check mb-5">
                <div class="col text-center">
                <label class="form-check-label">
                  <input
                          class="form-check-input"
                          type="checkbox"> Remember me
                </label>
                </div>
              </div>

              <div class="form-group mb-3">
                <div class="col text-center">
                <button type="submit" class="btn btn-primary" >Login</button>
                </div>
                <div class="col text-center">
                  <span><a th:href="@{/forgotPassword}">Forgot Password?</a></span>
                </div>
                <div class="col text-center">
                  <span><a th:href="@{/register}">Not Registered yet?</a></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
